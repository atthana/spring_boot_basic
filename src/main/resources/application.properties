spring.application.name=demo
# server.port=8081


# Change SQL Server URL to MySQL URL
spring.datasource.url=jdbc:mysql://localhost:3306/demo?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=mysql
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Update JPA dialect
# database settings
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
 # เมื่อมีการเปลี่ยนแปลงใน Entity ก็จะเปลี่ยนแปลงใน db ด้วย
 # update คือ ถ้ามีการเปลี่ยนแปลงใน Entity ก็จะเปลี่ยนแปลงใน db ด้วย
 # create คือ ถ้ามีการเปลี่ยนแปลงใน Entity ก็จะสร้างตารางใหม่ให้
 # none คือ ไม่มีการเปลี่ยนแปลงใน db ถ้ามีการเปลี่ยนแปลงใน Entity
 # create-drop คือ ถ้ามีการเปลี่ยนแปลงใน Entity ก็จะลบตารางเก่าแล้วสร้างใหม่
 # validate คือ ไม่มีการเปลี่ยนแปลงใน db ถ้ามีการเปลี่ยนแปลงใน Entity
spring.jpa.hibernate.ddl-auto=update 

# app settings
spring.main.banner-mode=off
logging.level.root=off
